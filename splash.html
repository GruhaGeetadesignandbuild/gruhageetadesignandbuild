<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GruhaGeeta Design & Build</title>
  <link href="assets/Logo--white.png" rel="icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  

  <!-- Logo -->
  <img src="assets/Logo--white remove bg jj.png" alt="Logo" id="logo">

  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
            sessionStorage.setItem("visitedOnce", "true");

      window.location.href = "index.html";

    }, 3000);

    // Or redirect immediately on click
    document.getElementById("logo").addEventListener("click", function() {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
