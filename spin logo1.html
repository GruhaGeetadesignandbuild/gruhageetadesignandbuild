<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinning Emblem (Outer Only)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .outer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: spin 8s linear infinite;
      clip-path: circle(50% at center);
      mask: radial-gradient(circle 45% at center, transparent 45%, rgb(251, 249, 249) 46%);
      -webkit-mask: radial-gradient(circle 45% at center, transparent 45%, rgb(255, 253, 253) 46%);
    }

    .center {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: circle(100% at center);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container"> <div class="brand-logo"><a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        </div>

        <img src="assets/original logo1.png" alt="G Emblem" class="center" />
  </div>
</body>
</html>
